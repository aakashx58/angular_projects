    <div class="user-actions">
  <div class="edit" (click)="onEdit()" title="Edit">
    <mat-icon>edit</mat-icon>
  </div>
  <div class="delete" (click)="onDelete()" title="Delete">
    <mat-icon>delete</mat-icon>
  </div>
</div>


    <h2 class ="user-name">{{user.name}}</h2>
    <div class="user-details">
        <p><strong>Username:</strong> {{user.username}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Phone:</strong> {{user.phone}}</p>
        <p><strong>Website:</strong> 
            <a href="http://{{user.website}}" target="_blank" class="user-link">{{user.website}}</a>
           </p>
    </div>
</div>

<div class="modal" *ngIf="isEditModalOpen">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit User</h2>
            <span class="close" (click)="closeModal()">&times;</span>
        </div>
        <div class="modal-body">

        <label for="edit-name">Name:</label>
        <input 
           type="text" id="edit-name" 
           [(ngModel)]="editUser.name"
           placeholder="Enter Name"
           required
        />
        <label for="edit-username">Username:</label>
        <input 
           type="text" id="edit-username" 
           [(ngModel)]="editUser.username"
           placeholder="Enter Username"
           required
        />

        <label for="edit-email">Email:</label>
        <input 
           type="email" id="edit-email" 
           [(ngModel)]="editUser.email"
           placeholder="Enter Email"
           required
        />

        <label for="edit-phone">Phone:</label>
        <input 
           type="tel" id="edit-phone" 
           [(ngModel)]="editUser.phone"
           placeholder="Enter Phone Number`"
           required
        />

        <label for="edit-website">Website:</label>
        <input 
           type="text" id="edit-website" 
           [(ngModel)]="editUser.website"
           placeholder="Enter Website"
           required
        />

        </div>
        
        <div class="modal-footer">
            <button (click)="saveChanges()">Save Changes</button>
            <button (click)="closeModal()">Cancel</button>

        </div>
    </div>
</div>
